<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20 Games / Sport Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        .container {
            border-radius: 20px;
            overflow: hidden;
            padding-top: 20px;
        }
        .form-control,
        .btn {
            border-radius: 20px;
        }
        .badminton-icon img {
            width: 50px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3 text-center">
                <div class="badminton-icon">
                    <img src="badminton.png" alt="Badminton Symbol">
                </div>
                <h1>Games / Sport Login</h1>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email">E-Mail</label>
                        <input type="email" id="email" name="email" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-primary" onclick="validateAndRedirect()">Login</button>
                    </div>
                </form>
                <a href="register.html">Don't have an account? Register</a>
                <a href="forgotpss.html">Forgot Password</a>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

    <script>
        function validateAndRedirect() {
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;

            if (email !== "" && password !== "") {
                window.location.href = "welcome.html";
            } else {
                alert("Please fill in both email and password.");
            }
        }
    </script>
</body>

</html>
